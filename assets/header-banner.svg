<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Animated particles -->
  <circle cx="100" cy="50" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="50;250;50" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="2" fill="#ffffff" opacity="0.4">
    <animate attributeName="cy" values="200;80;200" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="100" r="4" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="100;220;100" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="180" r="2.5" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="180;60;180" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Geometric shapes -->
  <polygon points="50,250 100,200 150,250" fill="url(#accent)" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="0 100 233;360 100 233" dur="20s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="1050,50 1100,100 1150,50 1100,0" fill="url(#accent)" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" values="0 1100 50;-360 1100 50" dur="25s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    Fethi Omur
    <animate attributeName="opacity" values="0;1" dur="2s" begin="0s" fill="freeze"/>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#e0e7ff" opacity="0.9">
    AI Engineer & Master's Student
    <animate attributeName="opacity" values="0;0.9" dur="2s" begin="1s" fill="freeze"/>
  </text>
  
  <!-- Accent line -->
  <rect x="450" y="180" width="300" height="3" fill="url(#accent)" rx="1.5">
    <animate attributeName="width" values="0;300" dur="1.5s" begin="2s" fill="freeze"/>
  </rect>
  
  <!-- Tech icons simulation -->
  <circle cx="200" cy="230" r="8" fill="#4facfe" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="235" text-anchor="middle" font-family="monospace" font-size="10" fill="#ffffff">AI</text>
  
  <circle cx="1000" cy="230" r="8" fill="#00f2fe" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <text x="1000" y="235" text-anchor="middle" font-family="monospace" font-size="8" fill="#ffffff">CODE</text>
  
  <!-- Bottom wave -->
  <path d="M0,250 Q300,230 600,250 T1200,250 L1200,300 L0,300 Z" fill="rgba(255,255,255,0.1)">
    <animate attributeName="d" values="M0,250 Q300,230 600,250 T1200,250 L1200,300 L0,300 Z;M0,250 Q300,270 600,250 T1200,250 L1200,300 L0,300 Z;M0,250 Q300,230 600,250 T1200,250 L1200,300 L0,300 Z" dur="4s" repeatCount="indefinite"/>
  </path>
</svg>